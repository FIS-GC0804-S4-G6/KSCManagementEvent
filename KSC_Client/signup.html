<!DOCTYPE html>
<html>
	<head>
  		<meta charset="UTF-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1.0">
  		<title>Signup - KSCEvent</title>
  		<link rel="stylesheet" type="text/css" href="css/style_signup.css" />	
	</head>
<body>
  	<div class="body"></div>
  	<div class="grad"></div>
 	<div class="header">
		<a href="index.html"><span class="randomText">Register</span><br/><span>KSCEvent</span></a>
	</div>
	<br/>
	<form class="signup">
		<input type="text" placeholder="full name" name="fullname" /><br/>
		<input type="email" placeholder="email" name="email" /><br/>
		<input type="password" placeholder="password" name="password" /><br/>
		<input type="password" placeholder="password" name="repassword" /><br/>
		<select>
  			<option value="male">Male</option>
  			<option value="female">Female</option>
		</select>
		<input type="submit" value="Signup" />
		<a href="login.html"><input type="button" value="Back Login" /></a>
	</form>	
  <script type="text/javascript" src="js/jquery-2.1.1.js"></script>
  <script type="text/javascript" src="js/prefixfree.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
