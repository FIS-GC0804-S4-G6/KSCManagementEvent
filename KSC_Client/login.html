<!DOCTYPE html>
<html>
	<head>
  		<meta charset="UTF-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1.0">
  		<title>Login - KSCEvent</title>
  		<link rel="stylesheet" type="text/css" href="css/style_login.css" />	
	</head>
<body>
  	<div class="body"></div>
  	<div class="grad"></div>
 	<div class="header">
		<a href="index.html"><span class="randomText">Login</span><br/><span>KSCEvent</span></a>
	</div>
	<br/>
	<form class="login">
		<input type="email" placeholder="email" name="email" /><br/>
		<input type="password" placeholder="password" name="password" /><br/>
		<select>
  			<option value="male">Don't Remember</option>
  			<option value="female">Remember me</option>
		</select>
		<input type="submit" value="Login" />
		<a href="signup.html"><input type="button" value="Let's Signup" /></a>
	</form>
  <script type="text/javascript" src="js/jquery-2.1.1.js"></script>
  <script type="text/javascript" src="js/prefixfree.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
