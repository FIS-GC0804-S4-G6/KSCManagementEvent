<html>
<head>

	<title>Welcome to KSCEvent School</title>
	<link rel="stylesheet" type="text/css" href="css/superslides.css" />
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="css/event_detail.css" />
</head>
<body>
	<div class="navbar">
		<ul class="header">
			<li id="logo" class="multicolore">
				<a href="index.html"><i class="fa fa-heart-o"></i>&nbsp;KSCEvent</a>
			</li>
		</ul>
		<ul class="menu multicolore">
			<li><a href="event.html"><i class="fa fa-calendar"></i>&nbsp;Event</a></li>
			<li><a href="#"><i class="fa fa-university"></i>&nbsp;About</a></li>
			<li><a href="#"><i class="fa fa-search"></i>&nbsp;Search</a></li>
			<li><a href="login.html" id="login"><i class="fa fa-gittip"></i>&nbsp;Log In</a></li>
			<li><a href="signup.html"><i class="fa fa-user"></i>&nbsp;Sign Up</a></li>
		</ul>
	</div>
	<div class="clearfix"></div>
	<div class="event-item iCielCadena">
		<h1 class="title">
			Hello, World
		</h1>
		<h3 class="slogan center">
			Slogan text here :))
		</h3>
		<div class="category">
			<div id="bigPic">
			    <img alt="" src="imgs/1.jpg">
			    <img alt="" src="imgs/2.jpg">
			    <img alt="" src="imgs/3.jpg">
			    <img alt="" src="imgs/4.jpg">
			    <img alt="" src="imgs/5.jpg">
			    <img alt="" src="imgs/6.jpg">
			    <img alt="" src="imgs/7.jpg">
			    <img alt="" src="imgs/8.jpg">
			    <img alt="" src="imgs/9.jpg">
			    <img alt="" src="imgs/10.jpg">
			</div>

			<ul id="thumbs">
			    <li class="active" rel="1"><img alt="" src="imgs/1_thumb.jpg"></li>
			    <li rel="2"><img alt="" src="imgs/3_thumb.jpg"> </li>
			    <li rel="3"><img alt="" src="imgs/4_thumb.jpg"> </li>
			    <li rel="4"><img alt="" src="imgs/5_thumb.jpg"> </li>
			    <li rel="5"><img alt="" src="imgs/6_thumb.jpg"> </li>
			    <li rel="6"><img alt="" src="imgs/7_thumb.jpg"> </li>
			    <li rel="7"><img alt="" src="imgs/8_thumb.jpg"> </li>
			    <li rel="8"><img alt="" src="imgs/9_thumb.jpg"> </li>
			    <li rel="9"><img alt="" src="imgs/10_thumb.jpg"> </li>
			    <li rel="10"><img alt="" src="imgs/2_thumb.jpg"> </li>
			</ul>
		</div>
	</div>
	
	<div class="content">
		<div id="detail">
			<h3>Information:</h3>
			<p>Speaker: <span>Steve</span></p>
			<p>Start Date: <span>abcxyz</span></p>
			<p>End Date: <span>abcxyz</span></p>
			<p>Category: <span>Seminar</span></p>
			<p>Description: <span>abcxyz</span></p>
			<p>Price: 
				<span><input type="button" value="100k" class="a_demo_two" id="getPrice" onclick="getValue();" /></span>
				<span><input type="button" value="200k" class="a_demo_two" id="setPrice"/></span>
				<span><input type="button" value="500k" class="a_demo_two"/></span>
			</p>
		</div>
		<br/>

		<h3 id="titleMember">List Member:</h3>
		<table id="member" align="center" cellpadding="1" cellspacing="1">
			<tr>
				<td>Avatar</td>
				<td>Full Name</td>
				<td>Email</td>
				<td>Payment Type</td>
			</tr>
			<tr>
				<td>A</td>
				<td>A</td>
				<td>A</td>
				<td>A</td>
			</tr>
		</table>
	</div>
	<br/><br/>
	<script type="text/javascript" src="js/jquery-2.1.1.js"></script>
	<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>

	<script type="text/javascript" src="js/jquery.superslides.min.js"></script> 
	<script type="text/javascript" src="js/eventDetail.js"></script>
	<script>
		function getValue() {
			$(document).ready(function($) {
				var a = $("#getPrice").val();
				$("#setPrice").val(a);
			});
		}
	</script>
</body>
</html>
